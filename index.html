  <script>
    const paquetes = [
      {
        id: "Casi Flow",
        icono: "ðŸš—",
        nombre: "Paquete CasiFlow",
        lista: [
          "âœ… Lavado exterior",
          "âœ… Lavado de rines",
          "âœ… Secado manual con paÃ±o de microfibra",
          "âœ… Limpieza de vidrios exteriores"
        ]
      },
      {
        id: "Flow",
        icono: "ðŸ§¼",
        nombre: "Paquete Flow",
        lista: [
          "âœ… Limpieza interior bÃ¡sica",
          "âœ… Limpieza de tableros y plÃ¡sticos",
          "âœ… Limpieza de vidrios exteriores e interiores",
          "âœ… Limpieza superficial de llantas"
        ]
      },
      {
        id: "Super Flow",
        icono: "âœ¨",
        nombre: "Paquete SuperFlow",
        lista: [
          "âœ… Limpieza interior y exterior",
          "âœ… Lavado de alfombras y asiento con cepillo manual",
          "âœ… Tratamiento abrillantador para tableros y plÃ¡sticos",
          "âœ… Limpieza llantas y rines, vidrios interiores y exteriores"
        ]
      },
      {
        id: "Premium Flow",
        icono: "âœ¨",
        nombre: "Paquete PremiumFlow",
        lista: [
          "âœ… Cera lÃ­quida1",
          "âœ… Protector UV",
          "âœ… HidrataciÃ³n profunda de asientos, cuero y telas",
          "âœ… Detallado de ranuras y zonas difÃ­ciles"
        ]
      }
    ];

    let paqueteIndex = 0;
    let paqueteActual = "";

    function renderPaquete() {
      const contenedor = document.getElementById("paqueteActual");
      const paquete = paquetes[paqueteIndex];

      contenedor.innerHTML = `
        <div class="icono" onclick="mostrarDetalles('${paquete.id}')">
          ${paquete.icono}
          <span>${paquete.nombre}</span>
        </div>
      `;

      document.getElementById("detallesPaquete").style.display = "none";
      document.getElementById("formularioCita").style.display = "none";
    }

    function cambiarPaquete(direccion) {
      paqueteIndex = (paqueteIndex + direccion + paquetes.length) % paquetes.length;
      renderPaquete();
    }

    function mostrarDetalles(id) {
      const paquete = paquetes.find(p => p.id === id);
      const titulo = document.getElementById("tituloPaquete");
      const lista = document.getElementById("listaServicios");
      const detalles = document.getElementById("detallesPaquete");

      titulo.textContent = paquete.nombre;
      lista.innerHTML = "";
      paquete.lista.forEach(servicio => {
        const li = document.createElement("li");
        li.textContent = servicio;
        lista.appendChild(li);
      });

      paqueteActual = paquete.nombre;
      detalles.style.display = "block";
    }

    function seleccionarPaquete() {
       const urlSetmore = "https://carwashec.setmore.com"; // <-- cambia por tu URL de Setmore
  
      // Opcional: pasar el paquete seleccionado como query param
      const urlConPaquete = `${urlSetmore}?paquete=${encodeURIComponent(paqueteActual)}`;

      // Redirigir a Setmore
      window.open(urlConPaquete, "_blank");
    }

    // Mostrar primer paquete al cargar
    window.onload = renderPaquete;
  </script>
  
  <script src="app.js"></script>
</body>
</html>
